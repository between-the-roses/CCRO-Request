<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Birth Certificate - Not Requesting for Self</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 20px 30px;
      box-shadow: 0 8px 11px rgba(14, 55, 54, 0.15);
    }
    .logo-img {
      height: 45px;
      margin-right: 15px;
    }
    main {
      padding-top: 120px;
      padding-bottom: 40px;
    }
    .form-box {
      background-color: #f0f9f3;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
    }
    h3 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .btn-next {
      background-color: #38bdf8;
      color: white;
    }
    .btn-add {
      background-color: #d2f8d2;
    }
    .required::after {
      content: " *";
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex align-items-center">
    <img src="images/Logo 1.png" alt="Logo 1" class="logo-img" />
    <img src="images/Logo 2.png" alt="Logo 2" class="logo-img" />
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="mb-4 text-center text-lg-start">Birth Certificate Details</h1>

    <!-- Initial Certificate -->
    <div class="form-box">
      <form class="birth-form">
        <h3>Certificate #1</h3>

        <div class="row g-3">
          <div class="col-md-4"><label class="form-label required">First Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-4"><label class="form-label">Middle Name</label><input type="text" class="form-control" /></div>
          <div class="col-md-4"><label class="form-label required">Last Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-6"><label class="form-label required">Address</label><input type="text" class="form-control" required /></div>
          <div class="col-md-3"><label class="form-label required">Relationship to the Child</label>
            <select class="form-select" required>
              <option disabled selected>Relationship</option>
              <option>Parent</option>
              <option>Guardian</option>
            </select>
          </div>
          <div class="col-md-3"><label class="form-label required">Purpose of the Certification</label>
            <select class="form-select" required>
              <option disabled selected>Purpose</option>
              <option>Enrollment</option>
              <option>Legal</option>
            </select>
          </div>
          <div class="col-md-12"><label class="form-label required">Upload Authorization Letter</label><input type="file" class="form-control" required /></div>
        </div>

        <hr class="my-4" />
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Registry Number (Optional)</label><input type="text" class="form-control" /></div>
          <div class="col-md-6"><label class="form-label required">Number of Copies</label>
            <select class="form-select" required>
              <option disabled selected>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>

        <hr class="my-4" />
        <h4>Person/Child Information</h4>
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label required">First Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-4"><label class="form-label">Middle Name</label><input type="text" class="form-control" /></div>
          <div class="col-md-4"><label class="form-label required">Last Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-6"><label class="form-label required">Date of Birth</label><input type="date" class="form-control" required /></div>
          <div class="col-md-6"><label class="form-label required">Place of Birth</label><input type="text" class="form-control" required /></div>
        </div>

        <hr class="my-4" />
        <h4>Complete Name of the Father</h4>
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label required">First Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-4"><label class="form-label">Middle Name</label><input type="text" class="form-control" /></div>
          <div class="col-md-4"><label class="form-label required">Last Name</label><input type="text" class="form-control" required /></div>
        </div>

        <h4 class="mt-3">Mother's Maiden Name</h4>
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label required">First Name</label><input type="text" class="form-control" required /></div>
          <div class="col-md-4"><label class="form-label">Middle Name</label><input type="text" class="form-control" /></div>
          <div class="col-md-4"><label class="form-label required">Last Name</label><input type="text" class="form-control" required /></div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-add px-4 py-2" onclick="createNoSelfFields()">Add Another Certificate</button>
          <button type="submit" class="btn btn-next px-4 py-2">NEXT</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let certCountYes = 1;

    function createNoSelfFields() {
      const container = document.querySelector("main");
      const allCerts = document.querySelectorAll(".form-box");
      const lastCert = allCerts[allCerts.length - 1];

      // Remove buttons from the previous cert
      const oldBtns = lastCert.querySelector(".d-flex.justify-content-between");
      if (oldBtns) oldBtns.remove();

      const wrapper = document.createElement('div');
      wrapper.classList.add('form-box', 'mt-4');

      wrapper.innerHTML = `
        <form class="birth-form">
          <h3>Certificate #${++certCountYes}</h3>
          ${lastCert.querySelector(".birth-form").innerHTML}
        </form>
      `;

      // Reset all form inputs
      const form = wrapper.querySelector("form");
      form.querySelectorAll("input, select").forEach(el => el.value = "");

      // Add buttons to the new form
      const btnGroup = document.createElement("div");
      btnGroup.className = "d-flex justify-content-between mt-4";
      btnGroup.innerHTML = `
        <button type="button" class="btn btn-add px-4 py-2" onclick="createNoSelfFields()">Add Another Certificate</button>
        <button type="submit" class="btn btn-next px-4 py-2">NEXT</button>
      `;
      form.appendChild(btnGroup);

      // Add remove button
      const removeBtn = document.createElement("button");
      removeBtn.className = "btn btn-danger mt-3";
      removeBtn.type = "button";
      removeBtn.textContent = "Remove Certificate";
      removeBtn.onclick = () => {
        wrapper.remove();
        restoreButtonsToLastCert();
      };
      form.appendChild(removeBtn);

      container.appendChild(wrapper);
    }

    function restoreButtonsToLastCert() {
      const allCerts = document.querySelectorAll(".form-box");
      if (allCerts.length === 0) return;

      const lastCert = allCerts[allCerts.length - 1];
      const form = lastCert.querySelector("form");

      // Avoid duplicate buttons
      if (form.querySelector(".btn-add")) return;

      const btnGroup = document.createElement("div");
      btnGroup.className = "d-flex justify-content-between mt-4";
      btnGroup.innerHTML = `
        <button type="button" class="btn btn-add px-4 py-2" onclick="createNoSelfFields()">Add Another Certificate</button>
        <button type="submit" class="btn btn-next px-4 py-2">NEXT</button>
      `;
      form.appendChild(btnGroup);
    }
  </script>
</body>
</html>
