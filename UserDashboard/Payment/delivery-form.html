<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iligan City Document Delivery - Delivery Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .background {
            background-image: url('../../images/background.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: blur(0px);
            margin-top: 85px; /* Added to make room for the fixed header */
        }
        
        header {
            background-color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 20px 30px;
            box-shadow: 0 8px 11px rgba(14, 55, 54, 0.15);
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 45px;
            margin-right: 15px;
        }
        
        .content-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .image-container {
            flex: 1;
            background-color: #59b6e4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .payment-icon {
            margin-right: 10px;
        }
        
        h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .back-button {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .submit-button {
            background-color: #3498db;
            color: white;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .checkbox-container input {
            margin-right: 10px;
        }
        
        .note {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .next-button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        
        .delivery-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="../../images/Logo 1.png" alt="Logo 1" class="logo-img" />
        <img src="../../images/Logo 2.png" alt="Logo 2" class="logo-img" />
    </header>
    
    <div class="content-container">
        <div class="image-container">
            <!-- Use the specific delivery.png image -->
            <div class="delivery-image-wrapper">
                <img src="../../images/delivery.png" alt="Delivery Service" class="delivery-image">
            </div>
        </div>
        
        <div class="form-container">
            <div class="payment-header">
                <span class="payment-icon">ðŸšš</span>
                <h2>Payment</h2>
            </div>
            
            <h3>Delivery Details</h3>
            
            <form id="deliveryForm">
                <div class="form-group">
                    <label for="fullName">Full Name of the Receiver:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="note">
                    Confirmed transactions will not be refunded.<br>
                    Please make sure that the mobile number and amount are correct.
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">I confirm that the details are correct.</label>
                </div>
                
                <div class="button-row">
                    <button type="button" class="button back-button" onclick="goBack()">BACK</button>
                    <button type="submit" class="button submit-button">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal-container" id="confirmationModal">
        <div class="modal">
            <h2>Thank You!</h2>
            <p>Your delivery request has been submitted successfully. We will message or text you for updates regarding your document delivery.</p>
            <button class="button next-button" onclick="redirectToHome()">OK</button>
        </div>
    </div>
    
    <script>
        document.getElementById('deliveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Instead of showing the confirmation modal, redirect to payment page
            window.location.href = 'payment.html';
        });
        
        function goBack() {
            window.history.back();
        }
        
        function redirectToHome() {
            // Redirect to home page or close modal
            document.getElementById('confirmationModal').style.display = 'none';
            window.location.href = 'index.html'; // Replace with your home page URL
        }
    </script>
</body>
</html>
